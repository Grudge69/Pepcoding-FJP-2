<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- react is a ui manipulation (logic)library -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <!-- frontend -> dom  -->
    <!-- react dom -> webpage ke andar react lib ke help actual changes leke aao  -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- to convert jsx to js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- to bring data from some where else -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  </head>

  <style>
    .border {
      border: 2px solid gray;
    }

    .border-small {
      border: 1px solid gray;
    }
  </style>

  <body>
    <!-- root hi banti  -->
    <div id="root"></div>
    <script type="text/babel">
      function ResetBoxes() {
        return <h2>Reset Boxes</h2>;
      }

      function Counters() {
        return <h2>Counters</h2>;
      }

      function App() {
        return (
          <div>
            <h1> Reset Counters App </h1>
            <div className="border"></div>
            <ResetBoxes></ResetBoxes>
            <div className="border-small"></div>
            <Counters></Counters>
          </div>
        );
      }

      ReactDOM.render(<App></App>, document.querySelector("#root"));
      // bottom to top
    </script>
  </body>
</html>
